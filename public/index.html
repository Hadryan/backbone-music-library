<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Music Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <!-- Le styles -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

        <script type="text/template" id="albums-template">
          <table class="table striped" >
            <thead>
              <tr>
                <th>Album Title</th>
              </tr>
            </thead>
            <tbody>
              <% _.each(albums, function(album) { %>
                <tr>
                  <td><%= album.get('title') %></td>
                </tr>
              <% }); %>
              </tbody>
          </table>
        </script>

        <script type="text/template" id="album-template">
            <h1><%= album.get('title') %></h1>
        </script>

    </head>
    <body>

        <div id="content">
            
        </div>



        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/album.js"></script>
        <script src="js/models/albums.js"></script>
        <script src="js/views/albumsView.js"></script>
        <script src="js/views/albumView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
