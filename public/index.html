<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Music Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script type="text/template" id="albums-template">
            <ul>
                <% _.each(albums, function(album) { %>
                    <li class="album-tile">
                        <a href="#albums/<%= album.get('_id')%>">
                            <img src="img/<%= album.get('coverImage')%>" alt="Cover art for <%= album.get('title')%>" />
                            <h2><%= album.get('title') %></h2>
                            <p><%= album.get('artist') %></p>
                            <p><%= album.get('year') %></p>
                        </a>
                    </li>
                <% }); %>
            </ul>
        </script>

        <script type="text/template" id="album-template">
            <div class="row-fluid">

                <form class="form-horizontal span12">

                    <fieldset>

                        <legend>View or edit an album</legend>

                        <div class="row">
                            <div class="span8">

                                <div class="control-group">
                                    <label for="coverImage" class="control-label">Cover Image:</label>

                                    <div class="controls">
                                        <input type="text" id="coverImage" name="coverImage" value="<%= album.get('coverImage') %>"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label for="title" class="control-label">Title:</label>

                                    <div class="controls">
                                        <input type="text" id="title" name="title" value="<%= album.get('title') %>"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label for="artist" class="control-label">Artist:</label>

                                    <div class="controls">
                                        <input type="text" id="artist" name="artist" value="<%= album.get('artist') %>"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label for="year" class="control-label">Year:</label>

                                    <div class="controls">
                                        <input type="text" id="year" name="year" value="<%= album.get('year') %>"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </fieldset>

                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn btn-secondary delete">Delete</a>
                    </div>

                </form>

            </div>

        </script>

        <script type="text/template" id="about-template">
            <h1>About</h1>
        </script>

        <script type="text/template" id="contact-template">
            <h1>Contact</h1>
        </script>

        <script type="text/template" id="header-template">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#contact">Contact</a></li>
                    <li><a href="/#albums">Albums</a></li>
                    <li><a href="/#albums/add">Add an album</a></li>
                </ul>
            </nav>
        </script>


    </head>
    <body>

        <div id="header">
            
        </div>

        <div class="container">
            <div class="row-fluid">
                <div id="content">
                    
                </div>
            </div>
        </div>

        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/models/album.js"></script>
        <script src="js/models/albums.js"></script>
        <script src="js/views/albumsView.js"></script>
        <script src="js/views/albumView.js"></script>
        <script src="js/views/aboutView.js"></script>
        <script src="js/views/contactView.js"></script>
        <script src="js/views/headerView.js"></script>
        <script src="js/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
